worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    server {

        listen 8080;

        root /var/www/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        location / {
            include  /etc/nginx/mime.types;
            try_files $uri $uri/ =404;
        }
    }
}